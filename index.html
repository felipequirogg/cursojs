<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FittingApp | Tu app para mantenerte en forma</title>
</head>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<body class="body">
<div class="todo">
    <h1>¡Buenas! Bienvenido a FittingApp</h1>
    <h2>¿Que querias realizar hoy?</h2>
    <div class="mayor">
        <div class="inputs">
            <form>
            <div class="grupo">
                <label>Escribe tu nombre:</label>
                <input id="minombre" class="nombre" type="text" placeholder="Escribe tu nombre" name="nombre" required>
            </div>
            <div class="grupo">
                <label>Escribe tu edad:</label>
                <input id="miedad" class="edad" type="text" placeholder="Escribe tu edad" name="edad" required>
            </div>
            <div class="grupo">
                <label>Escribe tu peso:</label>
                <input id="mipeso" class="peso" type="text" placeholder="Escribe tu peso" name="peso" required>
            </div>
            <div class="grupo">
                <label>Escribe tu altura:</label>
                <input id="mialtura" class="altura" type="text" placeholder="Escribe tu altura" name="altura" required>
            </div>
            <button class="btn btn-success" id="miboton" value="Enviar sus datos" required>Enviar sus datos</button>
        </div>
    </form>
    <script type="text/javascript"
src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
emailjs.init('G7BE_d_FsB7NH1Hwl')
</script>
    </div>
</div>
    <script src="./js/miarchivo.js"></script>
</body>

</html>
